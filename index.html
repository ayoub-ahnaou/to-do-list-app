<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="head">
            <h3>To-Do List</h3>
        </div>
        <div class="inputs">
            <input id="task_input" type="text" placeholder="enter task title">
            <button id="task_btn">Add</button>
        </div>
        <div class="tasks" id="taskss"></div>
    </div>
</body>
</html>
